<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="hero">
        <h1><b>STAR WARS</b></h1>
      </div>
      <div class="nav-bar">
        <div class="menu"><img src="./cfedd7b3dc778a516966.png" /></div>
        <div class="navDiv">Dark Side</div>
        <div class="navDiv">Light Side</div>
      </div>
      <div class="content-holder">
        <div class="menu-dropped">
          <ul class="menu-items-holder">
            <li class="menu-item">Luke Skywalker</li>
            <li class="menu-item">Anakin Skywalker</li>
            <li class="menu-item">Padme</li>
            <li class="menu-item">Mandalorian</li>
            <li class="menu-item">Poe Dameron</li>
            <li class="menu-item">Andor</li>
          </ul>
        </div>
        <div class="carousel-holder">
          <div class="left-arrow-holder">
            <img
              src="./29b745d1e6854a65ba35.png"
              height="70px"
              width="70px"
              class="leftArrowBtn"
              id="arrowBtn"
            />
          </div>
          <div class="right-arrow-holder">
            <img
              src="./15b7c8f7c493d218bb90.png"
              height="70px"
              width="70px"
              class="rightArrowBtn"
              id="arrowBtn"
            />
          </div>
          <div class="slider">
            <div id="four">
              <img
                src="./1b5cf113dc2f4f1fcb76.jpg"
                height="432px"
                width="768px"
                style="position: absolute"
              />
            </div>
            <div id="three">
              <img
                src="./3d96127f10a1d6bb8dd8.jpg"
                height="432px"
                width="768px"
                style="position: absolute"
              />
            </div>
            <div id="two">
              <img
                src="./1ab2134b53acb12a971f.jpg"
                height="432px"
                width="768px"
                style="position: absolute"
              />
            </div>
            <div id="one">
              <img
                src="./93607d15a2ced8992600.jpg"
                height="432px"
                width="768px"
                style="position: absolute"
              />
            </div>
            <div id="zero">
              <img
                src="./3d0cfa6d286ebc191f67.jpg"
                height="432px"
                width="768px"
                style="position: absolute"
              />
            </div>
          </div>
          <div class="music-holder">
            <img
              src="./93c98f0655b300b8a9f8.png"
              class="player"
              height="150px"
              width="150px"
            />
            <audio src="./themeSong.mp3" class="audio"></audio>
            <h3 class="sand">
              <b><i>I Don't Like Sand !</i></b>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
